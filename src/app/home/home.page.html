<ion-content [fullscreen]="true">
  <div class="container">
    <div class="newo">
      <img src="./../../assets/image/newoblanco.png" alt="">
    </div>
    <h1 class="headerQR">Invitado</h1>
    <div class="qr" *ngIf="active">
      <img [src]="useQR">
    </div>
    <div *ngIf="!active">
      <div class="qrDisabled">
        <img [src]="useQR">
        <p>Disabled</p>
      </div>
    </div>
    <div>
      <ul>
        <li>Fecha + Hora</li>
        <li>Sede</li>
      </ul>
    </div>
    <div class="downloadBtns">
      <a href="https://play.google.com/store/apps/details?id=io.newo.newoappv31" target="_blank" class="btns">
        <img class="playstore" src="https://uwswpa.org/wp-content/uploads/2017/07/android-app-icon.png" alt="">
      </a>
      <a href="https://apps.apple.com/co/app/newo/id1534734683" target="_blank" class="btns">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Download_on_the_App_Store_Badge_IT_RGB_blk.svg/800px-Download_on_the_App_Store_Badge_IT_RGB_blk.svg.png" alt="">
      </a>
    </div>
  </div>
</ion-content>
